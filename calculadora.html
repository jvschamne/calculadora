<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculadora.css'>

</head>

<body>
    <div class="fundo">
        <div id="calculadora">
            <div id="resultado"></div>
            <div id="teclas-operacoes">
                <button id="botao">+</button>
                <button id="botao">-</button>
                <button id="botao">x</button>
                <button id="botao">/</button>
                <br>
                <button id="botao">Enter</button>
                <button id="botao">Delete</button>
                <button id="botao">Clear</button>
            </div>
            <div id="teclas-num">
                <div class="teclas-numeros">
                    <button id="botao">1</button>
                    <button id="botao">2</button>
                    <button id="botao">3</button>
                </div>
                <div class="teclas-numeros">
                    <button id="botao">4</button>
                    <button id="botao">5</button>
                    <button id="botao">6</button>
                </div>
                <div class="teclas-numeros">
                    <button id="botao">7</button>
                    <button id="botao">8</button>
                    <button id="botao">9</button>
                </div>
            </div>
            <button id="botao">0</button>
        </div>
    </div>
</body>
<script src='calculadora.js'></script>

</html>
